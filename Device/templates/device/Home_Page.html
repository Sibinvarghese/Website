<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h3>Welcome To Device Web</h3>
<hr>
<div class="btn-group" role="group" aria-label="Basic mixed styles example">

<a href="{% url 'product'%}" class="btn btn-success">Create Product</a>
<a href="{% url 'category'%}" class="btn btn-success">Create Category</a>

</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        {% for device in devices %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
  <img src="{{device.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{device.name}}</h5>
      <h5 class="card-title">Price :{{device.price}}</h5>

  </div>
                <a href="{% url 'error' %}" class="btn btn-primary">Order</a>
</div>


        </div>
        {% endfor %}
        <div class="col-4"></div>
    </div>


</div>
</body>
</html>
